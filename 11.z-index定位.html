<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index定位</title>
    <style>
        body {
            margin: 0px;
        }
        .div01 {
            width: 400px;
            height: 300px;
            background-color: rgba(33,33,33,0.3);
            position: relative;
            z-index: -2;
        }
        .div01>img {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="div01">
        <img src="img/course1.png" alt="">
    </div>
</body>
</html>
